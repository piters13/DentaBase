<mat-toolbar color="primary">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-1">
        <span class="branding d-inline d-md-none">
          <a routerLink="/"><img src="../../../../assets/logo_64.png"/></a>
        </span>
        <span class="branding d-none d-md-inline">
          <span class="d-flex align-items-center">
            <a routerLink="/"><img src="../../../../assets/logo_64.png"/></a>
          </span>
        </span>
      </div>

      <div class="col-8 col-md-6 d-none d-md-block">
        <ng-container *ngFor="let item of navigationItems">
          <db-navigation-item [item]="item"></db-navigation-item>
        </ng-container>
      </div>

      <div class="col d-flex align-items-center justify-content-end">


        <button mat-icon-button class="d-md-none ml-3" (click)="sidenav.open()">
          MENU
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

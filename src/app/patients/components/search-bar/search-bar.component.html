<form [formGroup]='patientsForm'>
  <mat-form-field style="width: 100%;">
    <input type="text" placeholder="Wpisz nazwisko pacjenta"
           matInput [matAutocomplete]="auto" formControlName="patientInput">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        <span>{{option.lastname}}</span>
        <small> | ID: {{option.id}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

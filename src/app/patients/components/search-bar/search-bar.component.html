<form [formGroup]="myControl">
  <mat-form-field class="example-full-width" style="width: 100%">
    <mat-chip-list #chipList>
      <mat-chip style="margin-top:0.4em;" *ngFor="let option of this.patientsService.searchOption" (removed)="removeOption(option)">

        <span>{{ option.lastname }}</span>

        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input #autocompleteInput type="text" placeholder="WprowadÅº nazwisko pacjenta" aria-label="Number" matInput
        [matAutocomplete]="auto" [matChipInputFor]="chipList">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of autoCompleteList" [value]="option" (onSelectionChange)="filterPostList($event)">
          {{option.lastname}}
        </mat-option>
      </mat-autocomplete>
    </mat-chip-list>

  </mat-form-field>
</form>

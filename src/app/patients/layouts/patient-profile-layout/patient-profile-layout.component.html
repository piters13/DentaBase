<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h3 class="card-title">Dane pacjenta</h3>
        <db-patient-form [patient]="patient$ | async"></db-patient-form>
      </div>
      <div class="col-md-4">
        <db-patient-card [patient]="patient$ | async"></db-patient-card>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-12">
        <h3>Historia leczenia</h3>
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                24/10/2011
              </mat-panel-title>
              <mat-panel-description>
                Leczenie kanałowe jedynki górnej
              </mat-panel-description>
            </mat-expansion-panel-header>
            <img src="../../../../assets/kanałowe.jpg">
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
